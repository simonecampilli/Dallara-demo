{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link al file CSS di Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Link al file CSS di Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
    .sidebar {
      position: fixed;
      z-index: 1000;
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #007bff; /* Colore di sfondo blu */
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Stile aggiuntivo per gli elementi della sidebar */
    .sidebar form {
      margin-bottom: 10px; /* Spazio tra i form */
      width: 100%;
    }
    .sidebar button {
      text-align: left;
      background-color: #007bff; /* Colore di sfondo blu */
      color: #ffc107; /* Colore delle icone giallo */
      border: none;
      width: 100%;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .sidebar button i {
      font-size: 30px; /* Ingrandimento delle icone */
      margin-right: 10px;
    }
    /* Stile aggiuntivo per gli elementi della sidebar quando passati sopra con il mouse */
    .sidebar button:hover {
      background-color: #0056b3; /* Colore di sfondo blu scuro al passaggio del mouse */
    }

    .btn-custom {
      height: 100px;
      background-color: #007bff;
      color: #fff;
      border: none;
      width: 100%;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sidebar-text {
     font-family: 'Montserrat', sans-serif;
     color: #ffc107;
     font-size: 40px;
     font-weight: bold;
     margin-bottom: 10px;
   }

    /* Stile per il colore del pulsante al passaggio del mouse */
    .btn-custom:hover {
      background-color: #0056b3;
      color: #fff;
    }
    body {
      background-color: #ffffff;
      font-family: Helvetica, sans-serif;
    }

    .sidebar-footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: calc(100% - 30px); /* Larghezza della sidebar - margine sinistro */
      text-align: center; /* Allinea il testo a sinistra */
      padding-left: 15px; /* Aggiunge spazio a sinistra per allineare il testo al margine sinistro */
    }

  </style>
</head>
<body>

  <div class="container-fluid">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-content">
      <div class="sidebar-text"><a>GESTO</a></div>

      <!-- Utilizzo di icone Font Awesome per i menu -->
      <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-custom btn-block"><i class="fas fa-home fa-lg" style="font-size: 45px;"></i> </button>
      </form>

      <form action="{% url 'storico' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-custom btn-block"><i class="fas fa-list fa-lg" style="font-size: 45px;"></i> </button>
      </form>

      <form action="{% url 'pag3' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-custom btn-block"><i class="fas fa-search fa-lg" style="font-size: 45px;"></i> </button>
      </form>

      <form action="{% url 'pag4' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-custom btn-block"><i class="fas fa-brain fa-lg" style="font-size: 45px;"></i> </button>
      </form>

        <form action="{% url 'aggiungi_dipendente' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-custom btn-block">
                <i class="fas fa-user-plus" style="font-size: 45px;"></i>


        </button>
        </form>

      <div class="sidebar-footer">
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-custom btn-block">
            <i class="fas fa-sign-out-alt fa-lg" style="font-size: 45px;"></i>
        </button>
    </form>
</div>

    </div>
  </div>
</div>

<!-- Link al file JavaScript di Bootstrap (opzionale) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Link all'ultimo script di Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

  <div class="content">
      {% block body %}
      {% endblock %}
  </div>
</body>
</html>
